<script type="text/html" id="template-header">
    <div class="city">{{result.today.city}}</div>
    <div class="today_temperature">{{result.sk.temp}}℃</div>
    <div class="clearfix">
        <div class="wind pull-left">{{result.sk.wind_strength}}{{result.sk.wind_direction}}</div>
        <div class="humidity pull-right">湿度：{{result.sk.humidity}}</div>
    </div>
    <div class="life clearfix">
        <div class="uv_index">紫外线强度：{{result.today.uv_index}}</div>
        <div class="wash_index">洗车指数：{{result.today.wash_index}}</div>
        <div class="travel_index">旅游指数：{{result.today.travel_index}}</div>
        <div class="exercise_index">晨练指数：{{result.today.exercise_index}}</div>
    </div>
    <div class="dressing_index">穿衣指数：{{result.today.dressing_index}}</div>
    <div class="advice">{{result.today.dressing_advice}}</div>
</script>
